<div>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-7 no-padding-left">
                <h2 data-translate="rhinobuyApp.picture.home.title">Pictures</h2>

            </div>
            <div class="col-xs-5 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="form-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'rhinobuyApp.picture.home.search' | translate }}">
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                            <button class="btn btn-info" ng-click="vm.clear()" ng-if="vm.currentSearch">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        <button class="btn btn-primary" ui-sref="picture.new" >
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="rhinobuyApp.picture.path">Path</span></th>
                    <th><span data-translate="rhinobuyApp.picture.image">Image</span></th>
                    <th><span data-translate="rhinobuyApp.picture.product">Product</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="picture in vm.pictures track by picture.id">
                    <td><a ui-sref="picture-detail({id:picture.id})">{{picture.id}}</a></td>
                    <td>{{picture.path}}</td>
                    <td>
                        <a ng-if="picture.image" ng-click="vm.openFile(picture.imageContentType, picture.image)">
                            <img data-ng-src="{{'data:' + picture.imageContentType + ';base64,' + picture.image}}" style="max-height: 30px;"/>
                        </a>
                        <span ng-if="picture.image">{{picture.imageContentType}}, {{vm.byteSize(picture.image)}}</span>
                    </td>
                    <td>
                        <a ui-sref="product-detail({id:picture.product.id})">{{picture.product.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="picture-detail({id:picture.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="picture.edit({id:picture.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="picture.delete({id:picture.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
