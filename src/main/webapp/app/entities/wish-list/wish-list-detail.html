
<div>
    <h2><span data-translate="rhinobuyApp.wishList.detail.title">Wish List</span> {{vm.wishList.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rhinobuyApp.wishList.name">Name</span></dt>
        <dd>
            <span>{{vm.wishList.name}}</span>
        </dd>
        <dt><span data-translate="rhinobuyApp.wishList.product">Product</span></dt>
        <dd>
            <span ng-repeat="product in vm.wishList.products">
                <a ui-sref="product-detail({id: product.id})">{{product.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="wish-list-detail.edit({id:vm.wishList.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
