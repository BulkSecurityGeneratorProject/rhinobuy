<div>
    <h2 data-translate="rhinobuyApp.supplier.home.title">Suppliers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="supplier.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="rhinobuyApp.supplier.home.createLabel">
                        Create new Supplier
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="rhinobuyApp.supplier.name">Name</span></th>
                    <th><span data-translate="rhinobuyApp.supplier.product">Product</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="supplier in vm.suppliers track by supplier.id">
                    <td><a ui-sref="supplier-detail({id:supplier.id})">{{supplier.id}}</a></td>
                    <td>{{supplier.name}}</td>
                    <td>
                        <span ng-repeat="product in supplier.products">
                            <a class="form-control-static" ui-sref="product-detail({id: product.id})">{{product.id}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="supplier-detail({id:supplier.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="supplier.edit({id:supplier.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="supplier.delete({id:supplier.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
