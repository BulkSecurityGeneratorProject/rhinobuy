
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myShipmentLabel" data-translate="rhinobuyApp.shipment.home.createOrEditLabel">Create or edit a Shipment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.shipment.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.shipment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rhinobuyApp.shipment.trackingNumber" for="field_trackingNumber">Tracking Number</label>
            <input type="text" class="form-control" name="trackingNumber" id="field_trackingNumber"
                    ng-model="vm.shipment.trackingNumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rhinobuyApp.shipment.shipmentDate" for="field_shipmentDate">Shipment Date</label>
                <div class="input-group">
                    <input id="field_shipmentDate" type="text" class="form-control" name="shipmentDate" datetime-picker="{{dateformat}}" ng-model="vm.shipment.shipmentDate" is-open="vm.datePickerOpenStatus.shipmentDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('shipmentDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rhinobuyApp.shipment.otherDetails" for="field_otherDetails">Other Details</label>
            <input type="text" class="form-control" name="otherDetails" id="field_otherDetails"
                    ng-model="vm.shipment.otherDetails"
                     />
        </div>

        <div class="form-group">
            <label data-translate="rhinobuyApp.shipment.orders" for="field_orders">Orders</label>
            <select class="form-control" id="field_orders" name="orders" ng-model="vm.shipment.orders" ng-options="orders as orders.id for orders in vm.orders track by orders.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
