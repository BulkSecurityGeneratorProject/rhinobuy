<div>
    <h2 data-translate="rhinobuyApp.customerPaymentMethod.home.title">Customer Payment Methods</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="customer-payment-method.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="rhinobuyApp.customerPaymentMethod.home.createLabel">
                        Create new Customer Payment Method
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="rhinobuyApp.customerPaymentMethod.code">Code</span></th>
                    <th><span data-translate="rhinobuyApp.customerPaymentMethod.creditCardNumber">Credit Card Number</span></th>
                    <th><span data-translate="rhinobuyApp.customerPaymentMethod.details">Details</span></th>
                    <th><span data-translate="rhinobuyApp.customerPaymentMethod.customer">Customer</span></th>
                    <th><span data-translate="rhinobuyApp.customerPaymentMethod.reference">Reference</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customerPaymentMethod in vm.customerPaymentMethods track by customerPaymentMethod.id">
                    <td><a ui-sref="customer-payment-method-detail({id:customerPaymentMethod.id})">{{customerPaymentMethod.id}}</a></td>
                    <td>{{customerPaymentMethod.code}}</td>
                    <td>{{customerPaymentMethod.creditCardNumber}}</td>
                    <td>{{customerPaymentMethod.details}}</td>
                    <td>
                        <a ui-sref="customer-detail({id:customerPaymentMethod.customer.id})">{{customerPaymentMethod.customer.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="reference-payment-method-detail({id:customerPaymentMethod.reference.id})">{{customerPaymentMethod.reference.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="customer-payment-method-detail({id:customerPaymentMethod.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="customer-payment-method.edit({id:customerPaymentMethod.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="customer-payment-method.delete({id:customerPaymentMethod.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
