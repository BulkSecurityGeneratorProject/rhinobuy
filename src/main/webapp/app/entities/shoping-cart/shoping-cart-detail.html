
<div>
    <h2><span data-translate="rhinobuyApp.shopingCart.detail.title">Shoping Cart</span> {{vm.shopingCart.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rhinobuyApp.shopingCart.date">Date</span></dt>
        <dd>
            <span>{{vm.shopingCart.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="rhinobuyApp.shopingCart.customer">Customer</span></dt>
        <dd>
            <a ui-sref="customer-detail({id:vm.shopingCart.customer.id})">{{vm.shopingCart.customer.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="shoping-cart-detail.edit({id:vm.shopingCart.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
