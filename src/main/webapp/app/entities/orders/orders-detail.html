
<div>
    <h2><span data-translate="rhinobuyApp.orders.detail.title">Orders</span> {{vm.orders.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rhinobuyApp.orders.datePlaced">Date Placed</span></dt>
        <dd>
            <span>{{vm.orders.datePlaced | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="rhinobuyApp.orders.details">Details</span></dt>
        <dd>
            <span>{{vm.orders.details}}</span>
        </dd>
        <dt><span data-translate="rhinobuyApp.orders.productos">Productos</span></dt>
        <dd>
            <a ui-sref="product-detail({id:vm.orders.productos.id})">{{vm.orders.productos.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="orders-detail.edit({id:vm.orders.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
