
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCustomerLabel" data-translate="rhinobuyApp.customer.home.createOrEditLabel">Create or edit a Customer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.customer.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.customer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rhinobuyApp.customer.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.customer.type" id="field_type">
                <option value="NATURAL_PERSON" data-translate="rhinobuyApp.CustomerType.NATURAL_PERSON">NATURAL_PERSON</option>
                <option value="LEGAL_PERSON" data-translate="rhinobuyApp.CustomerType.LEGAL_PERSON">LEGAL_PERSON</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rhinobuyApp.customer.organizationName" for="field_organizationName">Organization Name</label>
            <input type="text" class="form-control" name="organizationName" id="field_organizationName"
                    ng-model="vm.customer.organizationName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rhinobuyApp.customer.gender" for="field_gender">Gender</label>
            <input type="number" class="form-control" name="gender" id="field_gender"
                    ng-model="vm.customer.gender"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rhinobuyApp.customer.phoneNumber" for="field_phoneNumber">Phone Number</label>
            <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                    ng-model="vm.customer.phoneNumber"
                    required />
            <div ng-show="editForm.phoneNumber.$invalid">
                <p class="help-block"
                    ng-show="editForm.phoneNumber.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rhinobuyApp.customer.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="vm.customer.address"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rhinobuyApp.customer.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                    ng-model="vm.customer.city"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rhinobuyApp.customer.country" for="field_country">Country</label>
            <input type="text" class="form-control" name="country" id="field_country"
                    ng-model="vm.customer.country"
                     />
        </div>

        <div class="form-group">
            <label data-translate="rhinobuyApp.customer.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.customer.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
