
<div>
    <h2><span data-translate="rhinobuyApp.customer.detail.title">Customer</span> {{vm.customer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rhinobuyApp.customer.type">Type</span></dt>
        <dd>
            <span data-translate="{{'rhinobuyApp.CustomerType.' + vm.customer.type}}">{{vm.customer.type}}</span>
        </dd>
        <dt><span data-translate="rhinobuyApp.customer.organizationName">Organization Name</span></dt>
        <dd>
            <span>{{vm.customer.organizationName}}</span>
        </dd>
        <dt><span data-translate="rhinobuyApp.customer.gender">Gender</span></dt>
        <dd>
            <span>{{vm.customer.gender}}</span>
        </dd>
        <dt><span data-translate="rhinobuyApp.customer.phoneNumber">Phone Number</span></dt>
        <dd>
            <span>{{vm.customer.phoneNumber}}</span>
        </dd>
        <dt><span data-translate="rhinobuyApp.customer.address">Address</span></dt>
        <dd>
            <span>{{vm.customer.address}}</span>
        </dd>
        <dt><span data-translate="rhinobuyApp.customer.city">City</span></dt>
        <dd>
            <span>{{vm.customer.city}}</span>
        </dd>
        <dt><span data-translate="rhinobuyApp.customer.country">Country</span></dt>
        <dd>
            <span>{{vm.customer.country}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="customer-detail.edit({id:vm.customer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
