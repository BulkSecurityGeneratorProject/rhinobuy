<div>
    <h2 data-translate="rhinobuyApp.orderItem.home.title">Order Items</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="order-item.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="rhinobuyApp.orderItem.home.createLabel">
                        Create new Order Item
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="rhinobuyApp.orderItem.quantity">Quantity</span></th>
                    <th><span data-translate="rhinobuyApp.orderItem.price">Price</span></th>
                    <th><span data-translate="rhinobuyApp.orderItem.details">Details</span></th>
                    <th><span data-translate="rhinobuyApp.orderItem.orders">Orders</span></th>
                    <th><span data-translate="rhinobuyApp.orderItem.status">Status</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="orderItem in vm.orderItems track by orderItem.id">
                    <td><a ui-sref="order-item-detail({id:orderItem.id})">{{orderItem.id}}</a></td>
                    <td>{{orderItem.quantity}}</td>
                    <td>{{orderItem.price}}</td>
                    <td>{{orderItem.details}}</td>
                    <td>
                        <a ui-sref="orders-detail({id:orderItem.orders.id})">{{orderItem.orders.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="order-item-status-code-detail({id:orderItem.status.id})">{{orderItem.status.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="order-item-detail({id:orderItem.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="order-item.edit({id:orderItem.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="order-item.delete({id:orderItem.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
