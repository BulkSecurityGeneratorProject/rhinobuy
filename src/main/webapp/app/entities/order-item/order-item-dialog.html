
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOrderItemLabel" data-translate="rhinobuyApp.orderItem.home.createOrEditLabel">Create or edit a Order Item</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.orderItem.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.orderItem.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rhinobuyApp.orderItem.quantity" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                    ng-model="vm.orderItem.quantity"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rhinobuyApp.orderItem.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.orderItem.price"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rhinobuyApp.orderItem.details" for="field_details">Details</label>
            <input type="text" class="form-control" name="details" id="field_details"
                    ng-model="vm.orderItem.details"
                     />
        </div>

        <div class="form-group">
            <label data-translate="rhinobuyApp.orderItem.orders" for="field_orders">Orders</label>
            <select class="form-control" id="field_orders" name="orders" ng-model="vm.orderItem.orders" ng-options="orders as orders.id for orders in vm.orders track by orders.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="rhinobuyApp.orderItem.status" for="field_status">Status</label>
            <select class="form-control" id="field_status" name="status" ng-model="vm.orderItem.status" ng-options="orderItemStatusCode as orderItemStatusCode.id for orderItemStatusCode in vm.orderitemstatuscodes track by orderItemStatusCode.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
