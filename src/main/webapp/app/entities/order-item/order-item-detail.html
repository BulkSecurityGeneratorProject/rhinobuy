
<div>
    <h2><span data-translate="rhinobuyApp.orderItem.detail.title">Order Item</span> {{vm.orderItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rhinobuyApp.orderItem.quantity">Quantity</span></dt>
        <dd>
            <span>{{vm.orderItem.quantity}}</span>
        </dd>
        <dt><span data-translate="rhinobuyApp.orderItem.price">Price</span></dt>
        <dd>
            <span>{{vm.orderItem.price}}</span>
        </dd>
        <dt><span data-translate="rhinobuyApp.orderItem.details">Details</span></dt>
        <dd>
            <span>{{vm.orderItem.details}}</span>
        </dd>
        <dt><span data-translate="rhinobuyApp.orderItem.orders">Orders</span></dt>
        <dd>
            <a ui-sref="orders-detail({id:vm.orderItem.orders.id})">{{vm.orderItem.orders.id}}</a>
        </dd>
        <dt><span data-translate="rhinobuyApp.orderItem.status">Status</span></dt>
        <dd>
            <a ui-sref="order-item-status-code-detail({id:vm.orderItem.status.id})">{{vm.orderItem.status.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="order-item-detail.edit({id:vm.orderItem.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
