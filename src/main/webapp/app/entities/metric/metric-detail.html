
<div>
    <h2><span data-translate="rhinobuyApp.metric.detail.title">Metric</span> {{vm.metric.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rhinobuyApp.metric.name">Name</span></dt>
        <dd>
            <span>{{vm.metric.name}}</span>
        </dd>
        <dt><span data-translate="rhinobuyApp.metric.ammount">Ammount</span></dt>
        <dd>
            <span>{{vm.metric.ammount}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="metric-detail.edit({id:vm.metric.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
