<div>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row no-padding">
            <div class="col-sm-7 no-padding">
                <h2 data-translate="rhinobuyApp.category.home.title">Categories</h2>
            </div>


            <div class="col-sm-5 no-padding-right">

                <form name="searchForm" class="form-inline">
                    <div class="form-group pull-right">

                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'rhinobuyApp.category.home.search' | translate }}">

                            <button class="btn btn-primary" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>

                        <!--span class="btn btn-info btn-sm" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span-->

                    <button class="btn btn-primary" ui-sref="category.new" >
                        <span class="glyphicon glyphicon-plus"></span>
                        <!--span class="hidden-xs"  data-translate="rhinobuyApp.category.home.createLabel">
                        Create new Category
                    </span-->
                    </button>
                    </div>
                </form>

        </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <!--th><span data-translate="global.field.id">ID</span></th-->
                    <th><span data-translate="rhinobuyApp.category.name">Name</span></th>
                    <th><span data-translate="rhinobuyApp.category.description">Description</span></th>
                    <th><span data-translate="rhinobuyApp.category.category">Category</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="category in vm.categories track by category.id">
                    <!--td><a ui-sref="category-detail({id:category.id})">{{category.id}}</a></td-->
                    <td>{{category.name}}</td>
                    <td>{{category.description}}</td>
                    <td>
                        <a ui-sref="category-detail({id:category.category.id})">{{category.category.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="category-detail({id:category.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <!--span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span-->
                            </button>
                            <button type="submit"
                                    ui-sref="category.edit({id:category.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <!--span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span-->
                            </button>
                            <button type="submit"
                                    ui-sref="category.delete({id:category.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <!--span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span-->
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
