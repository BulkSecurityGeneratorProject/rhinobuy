<div>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-7 no-padding-left">
                <h2 data-translate="rhinobuyApp.payment.home.title">Payments</h2>

            </div>
            <div class="col-xs-5 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="form-group pull-right">
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery"
                               placeholder="{{ 'rhinobuyApp.payment.home.search' | translate }}">
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                        <button class="btn btn-primary" ui-sref="payment.new">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr>
                <!--th><span data-translate="global.field.id">ID</span></th-->
                <th><span data-translate="rhinobuyApp.payment.paymentDate">Payment Date</span></th>
                <th><span data-translate="rhinobuyApp.payment.ammount">Ammount</span></th>
                <th><span data-translate="rhinobuyApp.payment.method">Method</span></th>
                <th><span data-translate="rhinobuyApp.payment.invoice">Invoice</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="payment in vm.payments track by payment.id">
                <!--td><a ui-sref="payment-detail({id:payment.id})">{{payment.id}}</a></td-->
                <td>{{payment.paymentDate | date:'mediumDate'}}</td>
                <td>{{payment.ammount}}</td>
                <td>
                    <a ui-sref="customer-payment-method-detail({id:payment.method.id})">{{payment.method.id}}</a>
                </td>
                <td>
                    <a ui-sref="invoice-detail({id:payment.invoice.id})">{{payment.invoice.id}}</a>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="payment-detail({id:payment.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                        </button>
                        <button type="submit"
                                ui-sref="payment.edit({id:payment.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                        </button>
                        <button type="submit"
                                ui-sref="payment.delete({id:payment.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
