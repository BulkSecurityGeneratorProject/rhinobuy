<div>
    <h2 data-translate="rhinobuyApp.invoice.home.title">Invoices</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="invoice.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="rhinobuyApp.invoice.home.createLabel">
                        Create new Invoice
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="rhinobuyApp.invoice.number">Number</span></th>
                    <th><span data-translate="rhinobuyApp.invoice.invoiceDate">Invoice Date</span></th>
                    <th><span data-translate="rhinobuyApp.invoice.invoiceDetails">Invoice Details</span></th>
                    <th><span data-translate="rhinobuyApp.invoice.shipment">Shipment</span></th>
                    <th><span data-translate="rhinobuyApp.invoice.status">Status</span></th>
                    <th><span data-translate="rhinobuyApp.invoice.order">Order</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="invoice in vm.invoices track by invoice.id">
                    <td><a ui-sref="invoice-detail({id:invoice.id})">{{invoice.id}}</a></td>
                    <td>{{invoice.number}}</td>
                        <td>{{invoice.invoiceDate | date:'mediumDate'}}</td>
                    <td>{{invoice.invoiceDetails}}</td>
                    <td>
                        <a ui-sref="shipment-detail({id:invoice.shipment.id})">{{invoice.shipment.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="reference-invoice-status-detail({id:invoice.status.id})">{{invoice.status.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="orders-detail({id:invoice.order.id})">{{invoice.order.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="invoice-detail({id:invoice.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="invoice.edit({id:invoice.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="invoice.delete({id:invoice.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
