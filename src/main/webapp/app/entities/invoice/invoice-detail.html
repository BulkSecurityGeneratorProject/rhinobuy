
<div>
    <h2><span data-translate="rhinobuyApp.invoice.detail.title">Invoice</span> {{vm.invoice.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rhinobuyApp.invoice.number">Number</span></dt>
        <dd>
            <span>{{vm.invoice.number}}</span>
        </dd>
        <dt><span data-translate="rhinobuyApp.invoice.invoiceDate">Invoice Date</span></dt>
        <dd>
            <span>{{vm.invoice.invoiceDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="rhinobuyApp.invoice.invoiceDetails">Invoice Details</span></dt>
        <dd>
            <span>{{vm.invoice.invoiceDetails}}</span>
        </dd>
        <dt><span data-translate="rhinobuyApp.invoice.shipment">Shipment</span></dt>
        <dd>
            <a ui-sref="shipment-detail({id:vm.invoice.shipment.id})">{{vm.invoice.shipment.id}}</a>
        </dd>
        <dt><span data-translate="rhinobuyApp.invoice.status">Status</span></dt>
        <dd>
            <a ui-sref="reference-invoice-status-detail({id:vm.invoice.status.id})">{{vm.invoice.status.id}}</a>
        </dd>
        <dt><span data-translate="rhinobuyApp.invoice.order">Order</span></dt>
        <dd>
            <a ui-sref="orders-detail({id:vm.invoice.order.id})">{{vm.invoice.order.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="invoice-detail.edit({id:vm.invoice.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
