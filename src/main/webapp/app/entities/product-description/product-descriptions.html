<div>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-7 no-padding-left">
                <h2 data-translate="rhinobuyApp.productDescription.home.title">Product Descriptions</h2>


            </div>
            <div class="col-xs-5 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="form-group pull-right">
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery"
                               placeholder="{{ 'rhinobuyApp.productDescription.home.search' | translate }}">
                        <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>

                        <button class="btn btn-info" ng-click="vm.clear()" ng-if="vm.currentSearch">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>

                        <button class="btn btn-primary" ui-sref="product-description.new">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr>
                <th><span data-translate="global.field.id">ID</span></th>
                <th><span data-translate="rhinobuyApp.productDescription.content">Content</span></th>
                <th><span data-translate="rhinobuyApp.productDescription.lang">Lang</span></th>
                <th><span data-translate="rhinobuyApp.productDescription.product">Product</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="productDescription in vm.productDescriptions track by productDescription.id">
                <td><a ui-sref="product-description-detail({id:productDescription.id})">{{productDescription.id}}</a>
                </td>
                <td>{{productDescription.content}}</td>
                <td>
                    <a ui-sref="reference-language-detail({id:productDescription.lang.id})">{{productDescription.lang.id}}</a>
                </td>
                <td>
                    <a ui-sref="product-detail({id:productDescription.product.id})">{{productDescription.product.id}}</a>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="product-description-detail({id:productDescription.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                        </button>
                        <button type="submit"
                                ui-sref="product-description.edit({id:productDescription.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                        </button>
                        <button type="submit"
                                ui-sref="product-description.delete({id:productDescription.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
