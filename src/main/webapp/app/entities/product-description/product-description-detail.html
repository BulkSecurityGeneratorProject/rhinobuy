
<div>
    <h2><span data-translate="rhinobuyApp.productDescription.detail.title">Product Description</span> {{vm.productDescription.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rhinobuyApp.productDescription.content">Content</span></dt>
        <dd>
            <span>{{vm.productDescription.content}}</span>
        </dd>
        <dt><span data-translate="rhinobuyApp.productDescription.lang">Lang</span></dt>
        <dd>
            <a ui-sref="reference-language-detail({id:vm.productDescription.lang.id})">{{vm.productDescription.lang.id}}</a>
        </dd>
        <dt><span data-translate="rhinobuyApp.productDescription.product">Product</span></dt>
        <dd>
            <a ui-sref="product-detail({id:vm.productDescription.product.id})">{{vm.productDescription.product.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="product-description-detail.edit({id:vm.productDescription.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
