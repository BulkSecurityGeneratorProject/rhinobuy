
<div>
    <h2><span data-translate="rhinobuyApp.persona.detail.title">Persona</span> {{vm.persona.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rhinobuyApp.persona.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.persona.nombre}}</span>
        </dd>
        <dt><span data-translate="rhinobuyApp.persona.edad">Edad</span></dt>
        <dd>
            <span>{{vm.persona.edad}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="persona-detail.edit({id:vm.persona.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
