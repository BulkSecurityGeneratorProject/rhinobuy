
<div>
    <h2><span data-translate="rhinobuyApp.referenceInvoiceStatus.detail.title">Reference Invoice Status</span> {{vm.referenceInvoiceStatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rhinobuyApp.referenceInvoiceStatus.number">Number</span></dt>
        <dd>
            <span>{{vm.referenceInvoiceStatus.number}}</span>
        </dd>
        <dt><span data-translate="rhinobuyApp.referenceInvoiceStatus.invoiceDate">Invoice Date</span></dt>
        <dd>
            <span>{{vm.referenceInvoiceStatus.invoiceDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="rhinobuyApp.referenceInvoiceStatus.invoiceDetails">Invoice Details</span></dt>
        <dd>
            <span>{{vm.referenceInvoiceStatus.invoiceDetails}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="reference-invoice-status-detail.edit({id:vm.referenceInvoiceStatus.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
